<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thank You</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0b1a28; /* Dark navy background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      margin: 0;
    }
    .thank-you-box {
      padding: 40px;
      background: #102538; /* Slightly lighter navy */
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 500px;
    }
    .thank-you-box h1 {
      color: #f4b400; /* Gold accent */
      font-size: 2.5rem;
      margin-bottom: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    .thank-you-box h1 i {
      color: #4caf50; /* Green tick color */
    }
    .thank-you-box p {
      font-size: 1.1rem;
      color: #d1d5db;
    }
    .btn-gold {
      background-color: #f4b400;
      color: #0b1a28;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 50px;
      transition: background 0.3s ease;
      text-decoration: none;
    }
    .btn-gold:hover {
      background-color: #d99a00;
      color: #fff;
    }
  </style>
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
  <div class="thank-you-box">
    <h1><i class="bi bi-check-circle-fill"></i> Thank You!</h1>
    <p>Your submission has been received. We'll get back to you shortly.</p>
    <a href="/" class="btn-gold mt-3">Back to Home</a>
  </div>
</body>
</html>
